<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch PokedeX</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">

</head>

<body>
    <section class="container">
        <section class="parteSuperior">
            <div class="pokedexSupLeft">
                <div class="pokedexSupLeftBocina1"></div>
                <div class="pokedexSupLeftBocina2"></div>
                <div class="pokedexSupLeftBocina3"></div>
                <div class="pokedexSupLeftBocina4"></div>
            </div>
            <div class="pokedexSup">

                <div class="pokedexSupPantallaAtras">
                    <div class="pokedexSupPantalla">
                        <img src="./assets/images/pokeball.png" alt="Pokemonß" id="pokeImg">
                    </div>
                </div>
                <!-- <input type="text" placeholder="pikachu" id="pokeName" name="pokeName"> -->
            </div>
        </section>
        <section class="parteInferior">
            <div class="pokedexInfLeft">
                <div class="evolution">
                    <label>Evolution Chain</label>
                    <img src="./assets/images/pokeball.png" alt="Pokemonß" id="pokeEvo1">
                  
                    <span>↓</span>
                    <img src="./assets/images/pokeball.png" alt="Pokemonß" id="pokeEvo2">
                  
                    <span>↓</span>
                    <img src="./assets/images/pokeball.png" alt="Pokemonß" id="pokeEvo3">
              
                </div>
            </div>
            <div class="pokedexInfAtras">
                <label>Pokemon:</label>
                <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
                <div class="datosInferior">
                    <div class="stats">
                        <span>STATS:</span>

                        <label>HP:
                            <label id="hp">0</label>
                        </label>
                        <label>ATK:
                            <label id="atk">0</label>
                        </label>
                        <label>DEF:
                            <label id="def">0</label>

                        </label>
                        <label>ATK E:
                            <label id="atke">0</label>
                        </label>
                        <label>DEF E:
                            <label id="defe">0</label>
                        </label>
                        <label>SPEED:
                            <label id="speed">0</label>
                        </label>

                        <span>TYPE</span>
                        <label class="type" id="type1"></label>
                        <label class="type" id="type2"></label>
                    </div>
                    <div class="otro">
                        <span>MOVES</span>
                        <ul class="moves" id="moves">
                        </ul>
                    </div>
                </div>
                <!-- <input type="text" placeholder="pikachu" id="pokeName" name="pokeName"> -->
            </div>
            <div class="pokedexInfRight">
                <button class="boton" onclick="fetchPokemon()"></button>
                <label>Buscar</label>
            </div>
        </section>
    </section>


</body>
<footer>
    <span>Diseño y Desarrollo: Azael Barbosa Rodriguez</span>
    <span>Para Launch X -- InnovaccionVirtual</span>

    <script src="./assets/src/pokedex.js"></script>
</footer>

</html>
